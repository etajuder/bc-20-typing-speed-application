<!DOCTYPE html>
<html>
    
<head>
        <title>{{user.fullname}} | {{title}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="{{keywords}}">
         
        
        <!-- BEGIN: stylesheets !-->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin' rel='stylesheet' type='text/css'>
        <link href="css/jquery.countdown.css" rel="stylesheet" type="text/css">
        <link href="css/screen.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="css/magic.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
		<!-- END stylesheets !-->
       
    </head>
    <body>

        <!-- BEGIN: header !-->
        <header>
            
            
            <div class="center_home">
                <div class="user_meta_holder">
                    <div class="user_details">
                        <h3> {{user.fullname}}</h3>
                    </div>
                    <div class="score_details">
                        <a href="logout">Logout</a>
                    </div>
                    <div class="score_details">
                        <a  href="home">Home</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="intro">
                    
                    <div class="leader_board">
                        <div class="">
                            <h3>Result</h3>
                            {{#each leader_boards}}
                            <div class="user_score">
                                <div class="user_name">
                                    <label class="m_name">{{NAME}}</label>
                                </div>
                             <div class="score_details">
                               <label id="word_per_minute">{{WPM}}WPM</label>
                             </div>
                                <div class="score_details">
                               <label id="word_per_minute">{{ACC}}%ACC</label>
                             </div>
                                <div class="clear"></div>
                             </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
                
                <!-- BEGIN: counter !-->
                
                
                <!-- END counter !-->
                
                
            </div>
            
        </header>
        <!-- END: header !-->

        <!-- BEGIN: header !-->
        
        <!-- END header !-->

        <!-- BEGIN: footer !-->
        <footer>
            <div class="center">
                <p class="left">Copyright &copy; 2017 by <a href="#">WORD TESTER</a><br/>
               </p>
                <p class="right">Created by <a href="/">Etanuwoma Jude</a></p>
            </div>
        </footer>
        <!-- END: footer !-->
        
        <!-- BEGIN: Scripts on bottom for perfomance !-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/animatedModal.min.js"></script>	
        <script src="js/logic.js"></script>    
        
        
       
    </body>
</html>
