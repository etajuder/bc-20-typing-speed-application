<!DOCTYPE html>
<html>
    
<head>
        <title>{{user.fullname}} | {{title}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="{{keywords}}">
         
        
        <!-- BEGIN: stylesheets !-->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin' rel='stylesheet' type='text/css'>
        <link href="css/jquery.countdown.css" rel="stylesheet" type="text/css">
        <link href="css/screen.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="css/magic.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
		<!-- END stylesheets !-->
       
    </head>
    <body>

        <!-- BEGIN: header !-->
        <header>
            
            
            <div class="center_home">
                <div class="user_meta_holder">
                    <div class="user_details">
                        <h3> {{user.fullname}}</h3>
                    </div>
                    <div class="score_details">
                        <label id="wpm">0WPM</label>
                    </div>
                    <div class="score_details">
                        <label id="accuracy">0%AC</label>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="intro">
                    <div class="action_area">
                    <p id="exercise" style="display: none;">{{user.exercise}}</p>
                    <p class="typed" style="display: none"></p>
                    
                    <h1 id="ready">Ready?</h1>
                    <div>
                    <a href="#" id="action">Set!</a>
                    </div>
                    
                    <div class="form_section" style="display: none;">
                        <textarea id="typing_area" ></textarea>
                        <a href="" class="score_buttons" id="start_again" style="display: none;">Start Again</a>
                    </div>
                    </div>
                    <div class="scoreboard">
                        <div class="score_holder">
                            <h3>Result</h3>
                             <div class="score_buttons">
                               <label id="word_per_minute">0WPM</label>
                             </div>
                            <div class="score_buttons">
                               <label id="percentage">0%ACC</label>
                             </div>
                            <div class="score_buttons">
                               <label id="total_word_typed">0%TWT</label>
                             </div>
                            <div class="score_buttons error">
                               <label id="wrongly_typed">0 WWT</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- BEGIN: counter !-->
                
                
                <!-- END counter !-->
                
                
            </div>
            
        </header>
        <!-- END: header !-->

        <!-- BEGIN: header !-->
        
        <!-- END header !-->

        <!-- BEGIN: footer !-->
        <footer>
            <div class="center">
                <p class="left">Copyright &copy; 2017 by <a href="#">WORD TESTER</a><br/>
               </p>
                <p class="right">Created by <a href="/">Etanuwoma Jude</a></p>
            </div>
        </footer>
        <!-- END: footer !-->
        
        <!-- BEGIN: Scripts on bottom for perfomance !-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/animatedModal.min.js"></script>	
        <script src="js/logic.js"></script>    
        
        
       
    </body>
</html>
